<!DOCTYPE html>
<html lang= "en">
	<head>
		<title>Eck Lawn Care - Contact</title>
		<link rel="icon" type="image/x-icon" href="../images/favicon.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<style>
		form {
			width: 400px;
			margin: 0 auto;
				}
		label {
			display: block;
			 }
		
		input[type="textbox"],
		input[type="email"],
		input[type="tel"],
			textarea {
			display: block;
			margin: 0 auto;
			width: 80%;
			font-family: Arial, sans-serif;
			line-height: 1.5;
			padding: 10px;
				}

	
		input[type="submit"]{
			width: 100px;
			height: 37px;
			background-color: #00A651;
			color: #FFFFFF;
			border: none;
				}

		input[type="submit"]:hover {
			transform: scale(1.1);
			transition: transform .25s ease;
				}
		</style>
	</head>
	<body>
		<header>
			<div id="logobox">
				<a href="../index.html"><img src="../images/logo.png" alt="Logo" class="logo"></a>
			</div>
			<div id="navigation">
				<ul>
					<li><a href="../index.html">Home</a></li><br>
					<li><a href="services.html">Services</a></li><br>
					<li><a href="reviews.html">Reviews</a></li><br>
					<li><a href="gallery.html">Gallery</a></li><br>
					<li><a href="about.html">About</a></li><br>
					<li><a href="contact.html">Contact</a></li><br>
				</ul>
			</div>
		</header>
		<main>
			<h1>Contact Us Today!</h1>
			<p>Required fields are marked with an asterisk *</p>
			
			<form method="post" action="">
			<label for="myFName">*First Name:</label>
				<input type="textbox" id="myFName" name="myFName" required="required"><br>
			<label for="myLName">*Last Name:</label>
				<input type="textbox" id="myLName" name="myLName" required="required"><br>
			<label for="myEmail">*E-Mail:</label>
				<input type="email" id="myEmail" name="myEmail" required="required"><br>
			<label for="myPhone">Phone:</label>
				<input type="tel" id="myPhone" name="myPhone" maxlength="12"><br>
		
			<label for="myComments">What can we do for you?:</label>
				<textarea id="myComments" name="myComments" required="required" rows="4" cols="30"></textarea><br>
			
			<button class="form-buttons"type="button" onclick="validateForm()">Submit</button>
			</form>
			<div id="form-response">
			<p>Thank you for contacting us! We will be in touch!</p>
			<p>Please allow up to 3-5 business days for a response.</p>
			</div>
			<br>
		</main>
		<footer>
			<p id="footer-copyright"></p>	
			<a href="mailto:ecklawncare@gmail.com">ecklawncare@gmail.com</a><br>
			<a href="services.html#section1">Watch Grass Grow!</a>	
		</footer>
		
		<script src="../js/main.js"></script>
		<script>
			function validateForm() {
				const firstName = document.getElementById("myFName").value;
				const lastName = document.getElementById("myLName").value;
				const email = document.getElementById("myEmail").value;
			
				if (!firstName || !lastName || !email) {
					alert("Fill out the required fields.");
					return;
				} 
				document.getElementById("form-response").style.display = "block";
			}
		</script>
	</body>
</html>
